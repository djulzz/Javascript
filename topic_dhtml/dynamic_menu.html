<!DOCTYPE html>
<html>
	<head>
		<title>Dynamic Html Example</title>
	</head>
	<body>

<!-- 		Write a comment here to explain your understanding of the code -->

		<table width="75%">
 			<tr align="left">
  				<td onmouseover="document.getElementById('nfl').style.visibility='visible';"
  					onmouseout="document.getElementById('nfl').style.visibility='hidden';">
   					<a href="" class="noDecor">Football</a>
   					<br />
					<table class="noShow" id="nfl" width="25%">
						<tr>
							<td>
								<a href="http://www.nfl.com/">NFL.com</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="http://sports.espn.go.com/nfl/index">ESPN</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="http://sports.yahoo.com/nfl;_ylt=AsRakGSbKIS7qaEoSsk90ls5nYcB">Yahoo! Sports</a>
							</td>
						</tr>
					</table>
  				</td>

  				<td>
  					Some Other Divider
  				</td>
  			</tr>
  		</table>
	</body>
</html>
