<!DOCTYPE html>
	<html>
		<head>
			<title></title>
		</head>
		<body>
			<h1>some Title Here</h1>
			<script type="text/javascript">
			    // We check if the cookie has ever been create before.
			    // because if the huge string we get back is empty, it means 
			    // we never created a cookie to begin with.

				var CookieAsHugeString = decodeURIComponent( document.cookie );
				if( !CookieAsHugeString ) // I never created a cookie before, so I do so here
				{
					document.write( "Hey, looks like this is your first visit <br>");
					var encoded_counter = encodeURIComponent( 1 );
					document.cookie = "counter=" + encoded_counter;
				}
				else
				{ // Well, looks like we have a cookie
					var splitting_pattern = "=";
					var individual_elements= CookieAsHugeString.split( splitting_pattern );
					var counter_as_string = individual_elements[ 1 ];
					var counter = Number( counter_as_string );
					counter = counter + 1;
					document.write( "Page Visited for the " + counter + " time <br>");
					var encoded_counter = encodeURIComponent( counter );
					document.cookie = "counter=" + encoded_counter;
				}

			</script>
</body>
</html>
